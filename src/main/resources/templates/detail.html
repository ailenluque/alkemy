<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Detalle</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
</head>
<body>
	<header th:insert="fragment/menu.html :: menu"> </header>

	<main role="main">
		<hr>
		<div class="container">

			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<h4 class="card-header">
							Inscripcion a <strong th:text="${subject.name}"></strong>
						</h4>
						<div class="card-body">
							<h5 class="card-title">
								<strong>Profesor: </strong> <span
									th:text="${subject.professor.name}"></span> <span
									th:text="${subject.professor.lastname}"></span>
							</h5>
							<h6 class="card-title">
								<strong>Horario: </strong><span th:text="${subject.time}"></span>
							</h6>
							<h6 class="card-title">
								<strong>Cupo maximo: </strong><span
									th:text="${subject.numberStudent}"></span>
							</h6>
							<div class="card bg-light mb-3">
								<div class="card-body">
									<h5 class="card-title">Descripcion</h5>
									<p class="card-text" th:text="${subject.description}"></p>
								</div>
							</div>
							<a class="btn btn-primary" href="#" role="button"
								title="Quiero inscribirme en esta materia."><i
								class="fas fa-file" aria-hidden="true"></i> Inscribirme</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</main>

	<footer class="footer" th:insert="fragment/footer :: footer">
	</footer>

	<!-- Bootstrap core JavaScript-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
