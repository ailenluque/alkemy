<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Materias</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
</head>
<body>
	<header th:insert="fragment/menu.html :: menu"> </header>


	<main role="main">
		<hr>
		<div class="container">
			<div class="card text-center">
				<div class="row card-header">
					<div class="col-11 ">

						<h4>
							<strong>Materias</strong>
						</h4>


					</div>
					<div class="col-1 d-grid gap-2 d-md-flex justify-content-md-end">
						<a class="btn btn-primary" th:href="@{/subjects/new}"
							title="Agregar materia" role="button">Nuevo</a>
					</div>
				</div>
				<div class="card-body">
					<hr>
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th scope="col">Materia</th>
								<th scope="col">Profesor</th>
								<th scope="col">Horario</th>
								<th scope="col">Cupo</th>
								<th scope="col">Descripcion</th>
								<th scope="col">Operaciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="subject : ${subject}">
								<td th:text="${subject.name}"></td>
								<td th:text="${subject.professor.name + ' ' + subject.professor.lastname}"> </td>
								<td th:text="${subject.time}"></td>
								<td th:text="${subject.numberStudent}"></td>
								<td th:text="${subject.description}"></td>
								<td>
								<a th:href="@{/subjects/edit/{id} (id=${subject.id}) }"
									class="btn btn-success btn-sm" role="button"
									title="Editar el registro.">Editar</a> 
									<a th:href="@{/subjects/delete/{id} (id=${subject.id}) }"
									onclick="return confirm('Esta seguro?')"
									class="btn btn-danger btn-sm" role="button"
									title="Eliminar el registro.">Eliminar</a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
		<!-- /container -->

	</main>


	<footer class="footer" th:insert="fragment/footer :: footer">
	</footer>

	<!-- Bootstrap core JavaScript-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
