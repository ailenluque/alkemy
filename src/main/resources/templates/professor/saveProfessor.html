<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Profesores</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
</head>
<body>
	<header th:insert="fragment/menu.html :: menu"> </header>


	<main role="main">
		<hr>
		<div class="container">

			<div class="card text-center">
				<div class="row card-header">
					<div class="col-11 ">

						<h4>
							<strong>Profesores</strong>
						</h4>


					</div>
					<div class="col-1 d-grid gap-2 d-md-flex justify-content-md-end">
						<a class="btn btn-primary" th:href="@{/professor/new}"
							title="Agregar profesor" role="button">Nuevo</a>
					</div>
				</div>


				<div class="card-body">

					<hr>
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Apellido</th>
								<th scope="col">DNI</th>
								<th scope="col">Status</th>
								<th scope="col">Operaciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="professor : ${professor}">
								<td th:text="${professor.name}"></td>
								<td th:text="${professor.lastname}"></td>
								<td th:text="${professor.dni}"></td>
								<td
									th:text="${professor.status=='activo' ? 'ACTIVO' : 'INACTIVO'}"></td>
								<td><a
									th:href="@{/professor/edit/{id} (id=${professor.id}) }"
									class="btn btn-success btn-sm" role="button"
									title="Editar el registro.">Editar</a> <a
									th:href="@{/professor/delete/{id} (id=${professor.id}) }"
									class="btn btn-danger btn-sm" role="button"
									onclick="return confirm('¿Estas seguro?')"
									title="Eliminar el registro.">Eliminar</a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
		<!-- /container -->

	</main>


	<footer class="footer" th:insert="fragment/footer :: footer">
	</footer>

	<!-- Bootstrap core JavaScript-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
